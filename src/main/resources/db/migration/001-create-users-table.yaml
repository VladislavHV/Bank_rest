databaseChangeLog:
  - changeSet:
      id: 1
      author: vladislav
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: admin
              - column:
                  name: password
                  value: <$2a$10$kPYc5Nb/8xmr/Pcux91/IeYZUITn3v/l0McYkZtgL04orvRg/bRg.>
              - column:
                  name: role
                  value: ADMIN