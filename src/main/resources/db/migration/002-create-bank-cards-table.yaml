databaseChangeLog:
  - changeSet:
      id: 2
      author: vladislav
      changes:
        - createTable:
            tableName: bank_cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: card_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: cvv
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: card_holder
                  type: VARCHAR(255)
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: bank_cards
            constraintName: fk_bank_card_user
            referencedColumnNames: id
            referencedTableName: users